<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h2 {
        font-weight: 700;
      }
      p {
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size:72px; text-align:center;"> <b> Smart Garden Dashboard </b> </h1>
    <p style="text-align:center;">Temperature: <span id="temp"> </span> Â°C</p>
    <p style="text-align:center;">Humidity: <span id="hum"> </span> %</p>
    <p style="text-align:center;">Soil: <span id="soil"> </span></p>
    <p style="text-align:center;">Light: <span id="light"> </span> lx</p>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA2lx9dz9n_U3yjGzedewfYx_zHRp-qKRY",
        databaseURL: "https://im-plant-bracu-default-rtdb.asia-southeast1.firebasedatabase.app/"
      };
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      db.ref("/garden").on("value", snapshot => {
        const data = snapshot.val();
        document.getElementById("temp").textContent = data.temperature;
        document.getElementById("hum").textContent = data.humidity;
        document.getElementById("soil").textContent = data.soil;
        document.getElementById("light").textContent = data.light;
      });
    </script>
  </body>
</html>
