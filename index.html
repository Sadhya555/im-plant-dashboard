<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Garden Dashboard</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .left, .right {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
    }
    input, select, button {
      font-size: 14px;
      padding: 8px;
      width: 100%;
      margin-top: 8px;
    }
    .suggestions {
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: calc(100% - 20px);
      z-index: 100;
    }
    .suggestion-item {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #eee;
    }
    .monitoring {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Smart Garden Dashboard</h2>

  <div class="container">
    <div class="left">
      <p>Temperature: <span id="temp">28</span> °C</p>
      <p>Humidity: <span id="humidity">60</span>%</p>
      <p>Sunlight: <span id="sunlight">Medium</span></p>

      <h3>Plant Selection</h3>

      <label for="suggestPlant">Suggest a Plant</label>
      <select id="suggestPlant">
        <option value="">-- Select plant suggestion --</option>
      </select>

      <button id="suggestBtn">Suggest Plants</button>

      <h4>Or</h4>
      <label>I Already Planted One</label>
      <div style="position: relative;">
        <input type="text" id="searchPlant" placeholder="Type plant name...">
        <div id="suggestionBox" class="suggestions"></div>
      </div>
    </div>

    <div class="right">
      <h3>Plant Details</h3>
      <div id="plantDetails">No plant selected.</div>

      <div class="monitoring">
        <h4>Monitoring Section</h4>
        <div id="monitoringData">No plant data to monitor.</div>
      </div>
    </div>
  </div>

  <script>
    const plants = [
      { name: "Tomato", tempMin: 20, tempMax: 30, humidityMin: 50, humidityMax: 70, sunlight: "High", nutrients: "Moderate" },
      { name: "Lettuce", tempMin: 15, tempMax: 25, humidityMin: 60, humidityMax: 80, sunlight: "Medium", nutrients: "Low" },
      { name: "Rose", tempMin: 18, tempMax: 28, humidityMin: 40, humidityMax: 60, sunlight: "High", nutrients: "High" },
      { name: "Basil", tempMin: 22, tempMax: 32, humidityMin: 45, humidityMax: 65, sunlight: "High", nutrients: "Moderate" },
      { name: "Aloe Vera", tempMin: 18, tempMax: 35, humidityMin: 30, humidityMax: 50, sunlight: "High", nutrients: "Low" }
    ];

    const temp = parseFloat(document.getElementById("temp").innerText);
    const humidity = parseFloat(document.getElementById("humidity").innerText);

    const suggestPlantSelect = document.getElementById("suggestPlant");
    const suggestBtn = document.getElementById("suggestBtn");
    const searchPlantInput = document.getElementById("searchPlant");
    const suggestionBox = document.getElementById("suggestionBox");
    const plantDetailsDiv = document.getElementById("plantDetails");
    const monitoringDataDiv = document.getElementById("monitoringData");

    function showPlantData(plant) {
      const details = `
        <p><strong>Name:</strong> ${plant.name}</p>
        <p><strong>Ideal Temp:</strong> ${plant.tempMin}-${plant.tempMax}°C</p>
        <p><strong>Humidity:</strong> ${plant.humidityMin}-${plant.humidityMax}%</p>
        <p><strong>Sunlight:</strong> ${plant.sunlight}</p>
        <p><strong>Nutrients:</strong> ${plant.nutrients}</p>
      `;
      plantDetailsDiv.innerHTML = details;
      monitoringDataDiv.innerHTML = details;
    }

    // Suggest plants based on current conditions
    suggestBtn.onclick = function() {
      suggestPlantSelect.innerHTML = '<option value="">-- Select plant suggestion --</option>';
      const suitablePlants = plants.filter(p =>
        temp >= p.tempMin && temp <= p.tempMax &&
        humidity >= p.humidityMin && humidity <= p.humidityMax
      );
      if (suitablePlants.length === 0) {
        suggestPlantSelect.innerHTML += '<option value="">No matching plants found</option>';
      } else {
        suitablePlants.forEach(p => {
          const option = document.createElement("option");
          option.value = p.name;
          option.textContent = p.name;
          suggestPlantSelect.appendChild(option);
        });
      }
    };

    suggestPlantSelect.onchange = function() {
      const plant = plants.find(p => p.name === this.value);
      if (plant) showPlantData(plant);
    };

    // Searchable input for already planted
    searchPlantInput.oninput = function() {
      const query = this.value.toLowerCase();
      suggestionBox.innerHTML = "";
      if (!query) return;
      const matches = plants.filter(p => p.name.toLowerCase().includes(query));
      if (matches.length === 0) {
        const div = document.createElement("div");
        div.classList.add("suggestion-item");
        div.textContent = "This plant is not in our database yet";
        suggestionBox.appendChild(div);
        return;
      }
      matches.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("suggestion-item");
        div.textContent = p.name;
        div.onclick = () => {
          searchPlantInput.value = p.name;
          suggestionBox.innerHTML = "";
          showPlantData(p);
        };
        suggestionBox.appendChild(div);
      });
    };

    document.addEventListener("click", e => {
      if (!suggestionBox.contains(e.target) && e.target !== searchPlantInput)
        suggestionBox.innerHTML = "";
    });
  </script>
</body>
</html>
